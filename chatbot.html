<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Vibe Bud - LoopLounge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .setup, .chat-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .setup {
      text-align: center;
      margin-top: 60px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .chat-window {
      height: 70vh;
      background: #1e1e1e;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }
    .user {
      background-color: #1db954;
      color: white;
      margin-left: auto;
    }
    .bot {
      background-color: #333;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="setup" id="setupScreen">
  <h2>üéâ Welcome to My Vibe Bud</h2>
  <p>Name your chatbot and choose its vibe!</p>
  <input type="text" id="botName" placeholder="Give your bot a cool name" />
  <select id="botVibe">
    <option value="chill">üòé Chill & Funny</option>
    <option value="smart">üß† Smart & Supportive</option>
    <option value="zen">üßò Calm & Motivational</option>
    <option value="sassy">üíÅ Sassy & Bold</option>
  </select>
  <button onclick="startChat()">Let‚Äôs Chat!</button>
</div>

<div class="chat-container" id="chatScreen" style="display: none;">
  <h2 id="chatTitle">My Vibe Bud</h2>
  <div class="chat-window" id="chatWindow"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let botName = "Vibe Bud";
  let vibe = "chill";

  const botReplies = {
    chill: [
      "Yo üòé what's up?",
      "Haha that's dope!",
      "Totally get you, bro üòÖ",
      "Wanna hear a joke? You sure? üòè"
    ],
    smart: [
      "That's a great point.",
      "I'm here if you ever need advice!",
      "Hmm, I think you‚Äôre onto something.",
      "Let‚Äôs think this through together."
    ],
    zen: [
      "Breathe in... now out. You're doing great.",
      "The vibe you seek is already within you üßò",
      "Let go of what you can't control. üåø",
      "Peace begins with a single thought."
    ],
    sassy: [
      "Oh hun, you did NOT just say that üòÇ",
      "Keep it real, always üíÖ",
      "You got style and sass, I see you!",
      "I'm not saying I'm always right... but yeah I am."
    ]
  };

  function startChat() {
    const nameInput = document.getElementById("botName").value.trim();
    const vibeInput = document.getElementById("botVibe").value;
    if (nameInput) botName = nameInput;
    vibe = vibeInput;

    document.getElementById("setupScreen").style.display = "none";
    document.getElementById("chatScreen").style.display = "block";
    document.getElementById("chatTitle").textContent = botName;
    addBotMessage(`Hey there! I'm ${botName} ‚Äî let's vibe üí¨`);
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (text === "") return;
    addUserMessage(text);
    input.value = "";

    setTimeout(() => {
      const responses = botReplies[vibe];
      const reply = responses[Math.floor(Math.random() * responses.length)];
      addBotMessage(reply);
    }, 500);
  }

  function addUserMessage(text) {
    const chat = document.getElementById("chatWindow");
    const msg = document.createElement("div");
    msg.className = "message user";
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function addBotMessage(text) {
    const chat = document.getElementById("chatWindow");
    const msg = document.createElement("div");
    msg.className = "message bot";
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
